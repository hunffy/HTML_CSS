<!doctype html><!--HTML문서가 어떤 버전으로 작성되어있는지 알려준다,구버전과 신버전에 알맞게 문법을 검사해준다.-->
<html lang="ko"> <!--lang ="ko" 부가정보 html문서의 언어는 ko 한국어다.-->
    <head> <!-- 부가적인 정보를 나타낸다 -->
        <meta charset="utf-8"/> <!--문자를 어떻게 처리할것인지 정해준다. utf-8(한글깨짐방지)-->
        <title>네이버</title> <!--브라우저 탭 제목-->
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/> <!-- favicon설정 favicon 이미지 참조-->
    </head>
    <body>
        <h1>
            <a href="https://www.naver.com">네이버</a>
            <!-- 주석(comment).-->
            <!-- 속성(attribute).-->
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <legend>검색</legend>
            <input/>
            <button>검색</button>
            <input type="checkbox"/>
            <input type="checkbox"/>
            <input type="radio" name="group"/> <!--양자택일,다중택일-->
            <input type="radio" name="group"/>
        </fieldset>
        <ul> <!--unordered list 정렬되지않은 아이템-->
            <li>메일</li> <!--list item-->
            <li>카페</li> 
            <li>블로그</li> 
            <li>지식인</li> 
            <li>쇼핑</li> 
            <li>네이버페이</li> 
        </ul>
        <h2>실시간 검색어</h2>
        <h3>로그인</h3>
        <h3>연합뉴스</h3>
        <ol> <!--ordered list 정렬된 아이템-->
            <li>충격) 여름온다</li>
            <li>속보) 너무덥다</li>
            <li>중대발표 비겁나온다</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="../img/국민일보.png" alt="국민일보"/></li>
            <li><img src="../img/전자신문.png" alt="전자신문"/></li>
            <li><img src="../img/한국경제.png" alt="한국경제"/></li>
        </ul>
        <h3>법률</h3>
        <h3>쇼핑</h3>
    </body>
</html>

<!--부모,자식,형제,손자태그 관계-->

    <children>
        <grandchildren></grandchildren>
